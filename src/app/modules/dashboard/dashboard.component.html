

        <div id="graph">
            <apx-chart #chart [series]="form.value.series "
                   [xaxis]="{ categories: form.value.xaxis }"
                   [chart]="{
                      height: form.value.height,
                      width: form.value.width,
                      type: form.value.type  }"

          [grid]="{
            row: {
              colors: ['#f3f3f3', 'transparent'],
              opacity: 0.5
            }
          }"
           [title]="{ text: form.value.title }"
                   [stroke]="{curve: 'straight'}" [dataLabels]="{enabled: false}"
                   [autoUpdateSeries]="false"></apx-chart>
        </div>




            <form [formGroup]="form">

                <div class="form-group md-form">
                    <h4>Title</h4>
                    <input type="text" class="form-control" formControlName="title">
                </div>
                <div class="form-group">
                  <br>
                  <h4>Height</h4>
                  <input mdbInput type="text" class="form-control" formControlName="height">

              </div>
              <div class="form-group">
                <br>
                <h4>Width</h4>
                <input mdbInput type="text" class="form-control" formControlName="width">
            </div>





              Type: <select formControlName="type">
                      <option value="line">Line</option>
                      <option value="area">Area</option>
                      <option value="bar">Bar</option>
                      <option value="radar">Radar</option>
                      <option value="donut">Donut</option>
                    </select>
